{% extends "index.html" %}
{% load static %}
{% block title %}Редактирование задачи{% endblock %}
{% block content %}
<br><br>
<div class="home-features-hello" align="center">
    <h3>
        Скорректируйте данные по задаче
    </h3>
    <form method="post">
        {% csrf_token %}
        {{form.task_name}}<br>
        {{form.task_comment}}<br>
        {{form.date_task}}<br>
        {{form.time_task}}
        <span> {{error}} </span>
        <button class="home-cta-btn1 anchor button">Редактировать</button>
    </form>
</div>
</div>
{% endblock %}
