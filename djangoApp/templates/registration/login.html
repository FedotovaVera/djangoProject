{% extends "index.html" %}
{% load static %}
{% block title %}Вход зарегистрированного пользователя{% endblock %}
{% block content %}
<div id="inspiration" class="home-features">

    <h3> Введи имя пользователя и пароль: </h3>
    <form method="post">
        {% csrf_token%}
        <br>
        Имя пользователя: &ensp; {{ form.username }} <br><br>
        Пароль: &ensp; {{ form.password }}<br><br>
        <button type="submit"> Войти</button>
    </form>
</div>

{% endblock %}
